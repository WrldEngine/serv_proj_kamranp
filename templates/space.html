<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ user.username }}</title>
        <link rel="stylesheet" href="">
</head>
<body>
    <img src="/static/us_pr_pic/{{ user.photo_name }}">
    <div class="on3">
        <img src="" alt="">
        <div class="on4">
            <label>
                <span class="personal">{{ user.id }}</span>
                <p class="personal">{{ user.username }}</p>
                <p class="personal">{{ user.fullname }}</p>
                {% if isAuthor or isAdmin %}
                    <p class="personal">{{ user.phone }}</p>
                    <p class="personal">{{ user.password }}</p>
                    <form action="/upload" method="POST" enctype="multipart/form-data">
                        <input type="file" name="photo">
                        <input type="submit" value="Upload">
                    </form>
                {% endif %}
            </label>
        </div>
    </div>
</body>
</html>
